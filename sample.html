<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Container Styling */
        .magazine-container {
            position: relative;
            max-width: 900px;
            background: white;
            padding: 50px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Image Styling */
        .image-section {
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;
            z-index: 1;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px 0 0 10px;
        }

        /* Text Section */
        .text-section {
            position: relative;
            margin-left: 50%;
            z-index: 2;
            padding-left: 30px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .date {
            font-size: 14px;
            color: gray;
            margin: 10px 0;
        }

        .description {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .image-section {
                position: relative;
                width: 100%;
                height: auto;
            }

            .text-section {
                margin-left: 0;
                padding-left: 0;
                padding-top: 20px;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="magazine-container">
        <!-- Image Section -->
        <div class="image-section">
            <img src="/images/mag.jpg" alt="Woman kissing a dog">
        </div>

        <!-- Text Section -->
        <div class="text-section">
            <h2 class="title">MAGAZINE</h2>
            <p class="date">MARCH 15, 2019</p>
            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer ut nunc sit amet eros mollis facilisis hendrerit at nulla. Etiam elitend est, vel pulvinar leo. Donec pharetra elit quis mauris ultricies.
            </p>
        </div>
    </div>

</body>
</html>
